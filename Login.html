<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">

<body class="d-flex container-fluid h-100 p-0 m-0 bg-gris-fondo">
    <div class="d-flex flex-fill container-fluid h-100 px-2">
        <div class="container-fluid p-0 m-0">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4 p-4 col-xs-12"><img class="img-fluid pb-5" src="assets/img/logo-natgas-white.png">
                    <form class="text-center px-4">
                        <input class="border rounded form-control my-4 mb-5 bg-transparent" type="text" placeholder="Username">
                        <input class="border rounded border-light form-control my-4 bg-transparent" type="password" placeholder="Password">
                        <button class="btn my-5 w-25 bg-verde-oscuro text-white" type="submit">Login</button>
                    </form>
                </div>
                <div id="fondo-login" class="col-auto col-sm-6 col-md-7 col-lg-8 col-xl-8 d-none d-sm-flex d-md-flex d-lg-flex d-xl-flex m-0 bg-image"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
